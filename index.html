<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FrutigerAero.net</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Segoe+UI:wght@300;400;600&display=swap');

        body {
            margin: 0;
            font-family: "Segoe UI", sans-serif;
            background: linear-gradient(135deg, rgba(0,120,255,1) 0%, rgba(255,140,0,1) 100%);
            background-size: 300% 300%;
            animation: bgflow 20s infinite alternate ease-in-out;
            color: white;
        }

        @keyframes bgflow {
            0% { background-position: 0% 0%; }
            100% { background-position: 100% 100%; }
        }

        /* AURORA */
        .aurora {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            background: conic-gradient(
                from 180deg,
                rgba(0,255,194,0.25),
                rgba(0,180,255,0.18),
                rgba(255,140,0,0.15),
                rgba(255,255,255,0.1),
                rgba(0,255,194,0.25)
            );
            filter: blur(85px);
            mix-blend-mode: screen;
            animation: auroraMove 14s infinite linear;
            z-index: -1;
        }

        @keyframes auroraMove {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* NAVBAR MULTICOLOR AERO */
        header {
            backdrop-filter: blur(18px);
            background: rgba(255, 255, 255, 0.15);
            padding: 15px 25px;
            box-shadow: 0 0 25px rgba(0,0,0,0.4);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 30px;
            font-weight: 700;
            color: white;
            text-shadow: 0 0 12px rgba(255,255,255,0.8);
        }

        nav a {
            margin-left: 18px;
            text-decoration: none;
            padding: 8px 14px;
            border-radius: 14px;
            font-weight: 600;
            background: rgba(0,255,120,0.25);
            color: white;
            transition: 0.3s;
        }

        nav a:hover {
            background: rgba(255,255,255,0.35);
        }

        /* PÁGINAS */
        .page {
            max-width: 950px;
            margin: 50px auto;
            background: rgba(255,255,255,0.16);
            padding: 30px;
            border-radius: 25px;
            backdrop-filter: blur(20px);
            box-shadow: 0 0 30px rgba(0,0,0,0.3);
            display: none;
        }
        .active { display: block; }

        h1 {
            color: white;
            text-shadow: 0 0 10px rgba(255,255,255,0.6);
        }

    </style>
</head>
<body>

    <div class="aurora"></div>

    <div class="aurora"></div>

    <header>
        <div class="logo">FrutigerAero.net</div>
        <nav>
            <a href="index.html">Home</a>
            <a href="Sobre.html">Sobre</a>
            <a href="Frutigers.html">Frutigers</a>
            <a href="Imagens.html">Imagens</a>
            <a href="Músicas.html">Músicas</a>
        </nav>
    </header>

    <div class="page active">
        <h1>Home</h1>
        <p>Bem-vindo(a) ao FrutigerAero.net! Neste site, você poderá curtir a vibe da Internet dos anos 2000 - 2013, ver imagens, e ouvir músicas relaxantes!</p>
    </div>

</body>
</html>
